<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Corner BD </title>

    <!-- external-css-link -->
    <link rel="stylesheet" href="./style.css">

    <!-- css-bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div id="main-container ">
        <!---------------------------- header-image ---------------------------------->
        <div class="header-img d-flex justify-content-center mb-5">
            <img class="pt-5 w-25 " src="./image/phone.png" alt="">
         </div>
         
                <div id="more-details">
                </div>

            <div class="row "> 
                 <div class="d-flex" id="sensor-info">
                  </div>
                 <div id="others-info">
                  </div>
                 </div>
         
        
         

        <!-------------------------- input-field-start -------------------------------->
        <div class="input-field mb-5 ">
            <div class="input-group mb-3 w-25 mt-5 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Search Your Dream Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadData()" class="btn btn-outline-secondary" type="button"> Search </button>
              </div>
        </div>
        <!--------------------------- input-field-end ---------------------------------->

        <div id="phone-card" class="container mx-auto">

        </div>
        </div>

        
            
            
        
    
  
   





     <!-- bootstrap-js-link -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
         
    <!-- external-js-link -->
    <script src="./app.js"></script>

   
</body>
</html>
